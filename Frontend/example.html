<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Capturing Example</title>
</head>

<body>

    <div id="outer" style="border: 1px solid red; padding: 50px;">
        <div id="inner" style="border: 1px solid blue; padding: 20px;">
            Click me!
        </div>
    </div>

    <script>
        document.getElementById("inner").addEventListener("click", function () {
            alert("Inner div clicked (Bubbling) bubbles to Outer div clicked (Capturing) ")
            console.log("Inner div clicked (Bubbling)");
        });
        document.getElementById("outer").addEventListener("click", function () {
            alert("Outer div clicked (Capturing)")
            console.log("Outer div clicked (Capturing)");
        });

    </script>

</body>

</html>
